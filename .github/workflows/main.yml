name: Persistent VPS with Backup & Restore

on:
  workflow_dispatch:
  workflow_call:

jobs:
  vps:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Install rclone first
      - name: Install rclone
        run: |
          sudo apt update
          sudo apt install -y unzip curl tmate
          curl -Of https://downloads.rclone.org/rclone-current-linux-amd64.zip
          unzip -a rclone-current-linux-amd64.zip
          cd rclone-*-linux-amd64
          sudo cp rclone /usr/bin/
          sudo chown root:root /usr/bin/rclone
          sudo chmod 755 /usr/bin/rclone
          rclone version

      # 2. Configure MEGA from secrets
      - name: Setup rclone with MEGA
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf <<EOF
          [mega]
          type = mega
          user = ${{ secrets.MEGA_USER }}
          pass = ${{ secrets.MEGA_PASS }}
          EOF
          echo "üîë MEGA configured successfully!"
          rclone ls mega:/ || echo "‚ö†Ô∏è Could not list MEGA (maybe empty?)"

      # 3. Create jacky:root
      - name: Create restricted user
        run: |
          if ! id -u jacky >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash jacky
            echo "jacky:root" | sudo chpasswd
            echo "User jacky created with password root"
          else
            echo "User jacky already exists"
          fi

      # 4. Set hostname
      - name: Set hostname
        run: |
          sudo hostnamectl set-hostname github-vps
          echo "Hostname set to $(hostname)"

      # 5. Restore backup + Tailscale state
      - name: Restore backup if exists
        run: |
          mkdir -p restore
          if rclone copy mega:/vps-backup/latest.tar.gz restore/ --progress; then
            echo "üì¶ Restoring backup..."
            sudo tar -xzf restore/latest.tar.gz -C /
          else
            echo "‚ö†Ô∏è No previous backup found"
          fi
          if rclone copy mega:/vps-backup/tailscale.tgz restore/; then
            sudo tar -xzf restore/tailscale.tgz -C /
            echo "üîÑ Restored Tailscale state"
          fi

      # 6. Setup Tailscale
      - name: Setup Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname github-vps --ssh
          echo "üéâ Connected to Tailscale!"
          tailscale ip -4
          echo "üë§ Username: jacky"
          echo "üîë Password: root"

      # 7. Backup data + packages + tailscale state
      - name: Backup VPS data
        if: always()
        run: |
          mkdir -p backup
          echo "üì¶ Backing up /home/jacky ..."
          sudo tar --exclude='*.tar.gz' -czf backup/jacky-home.tar.gz /home/jacky
          echo "üì¶ Backing up installed packages..."
          dpkg --get-selections > backup/installed-packages.list
          echo "üì¶ Backing up Tailscale state..."
          sudo tar -czf backup/tailscale.tgz /var/lib/tailscale
          ls -lh backup/

      # 8. Start tmate session (keep alive ~6h)
      - name: Start tmate session
        run: |
          echo "üîó Starting tmate session..."
          tmate -F

      # 9. Upload backup to MEGA
      - name: Upload backup to MEGA
        if: always()
        run: |
          BACKUP_FILE="latest.tar.gz"
          tar --exclude='*.tar.gz' -czf $BACKUP_FILE -C backup .
          rclone mkdir mega:/vps-backup || true
          echo "‚òÅÔ∏è Uploading backup to MEGA..."
          rclone copy $BACKUP_FILE mega:/vps-backup --progress
          rclone copy backup/tailscale.tgz mega:/vps-backup --progress
          echo "‚úÖ Backup uploaded"

      # 10. Final backup on cancel
      - name: Final backup on cancel
        if: cancelled()
        run: |
          echo "‚ö†Ô∏è Workflow cancelled, saving backup..."
          BACKUP_FILE="cancelled-$(date +%s).tar.gz"
          tar --exclude='*.tar.gz' -czf $BACKUP_FILE -C backup .
          rclone copy $BACKUP_FILE mega:/vps-backup --progress
