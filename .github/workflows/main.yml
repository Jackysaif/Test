name: Persistent VPS with Backup & Restore

on:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  vps:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------
      # Create restricted user "jacky"
      # -------------------
      - name: Create restricted user
        run: |
          if ! id -u jacky >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash jacky
            echo "jacky:root" | sudo chpasswd
          fi
          echo "✅ User jacky created with password 'root'"

      # -------------------
      # Setup Tailscale (FIXED)
      # -------------------
      - name: Setup Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey tskey-auth-kodgmRrzjh11CNTRL-JTL6FCKJPCC6gMwL6o7HCCJVk67E9VU7 --ssh
          echo "🎉 Connected to Tailscale!"
          echo "Tailscale IP Address:"
          tailscale ip -4
          echo "Username: jacky"
          echo "Password: root"

      # -------------------
      # Configure rclone (MEGA, hardcoded)
      # -------------------
      - name: Configure rclone (MEGA)
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf <<EOF
[mega]
type = mega
user = rajeeshsksbx7@gmail.com
pass = EfABK_S7bUsZtacq8JlaxYackzNv7KmZAQ1mpA
EOF
          echo "✅ rclone configured with MEGA"

      # -------------------
      # Restore VPS data (NEW)
      # -------------------
      - name: Restore VPS data
        run: |
          mkdir -p restore
          echo "📥 Downloading latest backup from MEGA..."
          rclone copy mega:/vps-backup restore --progress || echo "⚠️ No backup found in MEGA"

          if [ -f restore/jacky-home.tar.gz ]; then
            echo "📂 Restoring jacky home directory..."
            sudo tar -xzf restore/jacky-home.tar.gz -C /
          fi

          if [ -f restore/aapanel.tar.gz ]; then
            echo "📂 Restoring aaPanel data..."
            sudo mkdir -p /www/server
            sudo tar -xzf restore/aapanel.tar.gz -C /
          fi

          echo "✅ Restore process finished"

      # -------------------
      # Backup VPS data
      # -------------------
      - name: Backup VPS data
        run: |
          mkdir -p backup
          echo "📦 Backing up user jacky home directory..."
          sudo tar -czf backup/jacky-home.tar.gz /home/jacky

          if [ -d "/www/server" ]; then
            echo "📦 Backing up aaPanel data..."
            sudo tar -czf backup/aapanel.tar.gz /www/server
          fi

          echo "✅ Backup complete:"
          ls -lh backup

      # -------------------
      # Upload backup to MEGA
      # -------------------
      - name: Upload backup to MEGA
        run: |
          rclone copy backup mega:/vps-backup --progress
          echo "✅ Backup uploaded to MEGA"

      # -------------------
      # Final backup on cancel
      # -------------------
      - name: Final backup on cancel
        if: cancelled()
        run: |
          echo "⚠️ Workflow cancelled — performing final backup"
          mkdir -p backup
          sudo tar -czf backup/jacky-home-final.tar.gz /home/jacky
          rclone copy backup mega:/vps-backup --progress
          echo "✅ Final backup uploaded to MEGA"
