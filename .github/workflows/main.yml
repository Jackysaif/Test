    - name: "â˜ï¸ GALVAN PRIME CLOUD CONFIGURATION"
      run: |
        set -e
        
        echo "â˜ï¸ Establishing connection to Galvan Prime Cloud..."
        
        if [[ -z "${{ secrets.RCLONE_CONFIG || '' }}" ]]; then
          echo "âŒ CRITICAL: RCLONE_CONFIG secret missing!"
          exit 1
        fi
        
