# ğŸ•·ï¸ Persistent VPS Session Workflow - Shin-chan Edition! ğŸ­
# 
# Required Secrets:
# - TAILSCALE_AUTHKEY: Tailscale authentication key
# - MEGA_RCLONE: Base64 encoded rclone config for MEGA remote
# - DB_ROOT_PASSWORD: MariaDB root password
#
# Buriburi! This workflow creates a 6-hour persistent VPS session with:
# - Automated backup/restore via GitHub artifacts + MEGA
# - aaPanel v7.0 installation and configuration
# - MariaDB setup with test database
# - Tailscale VPN integration
# - User 'jacky' with sudo access
# - Graceful shutdown detection
#
# Crayon Shin-chan says: "Ora wa Spidey da zo!" ğŸ¨

name: "ğŸ•·ï¸ Persistent VPS Session - Spidey Edition"

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'ğŸ› Enable tmate debugging session'
        required: false
        default: 'false'
        type: boolean
  schedule:
    # Every 6 hours - Shin-chan's nap schedule! ğŸ˜´
    - cron: '0 */6 * * *'

jobs:
  vps:
    name: "ğŸ•·ï¸ Spidey VPS Session"
    runs-on: ubuntu-22.04
    timeout-minutes: 400  # 6 hours + 40 minutes overhead for backups
    
    steps:
    - name: "ğŸ  Checking out the secret hideout..."
      uses: actions/checkout@v4
      
    - name: "ğŸ› ï¸ Preparing the Shin-chan toolkit..."
      run: |
        set -euo pipefail
        echo "ğŸ­ Buriburi! Setting up the ultimate VPS environment!"
        echo "ğŸ•·ï¸ Spidey powers: ACTIVATE!"
        
        # Update package lists
        sudo apt-get update
        
        # Install essential packages
        echo "ğŸ“¦ Installing super cool packages..."
        sudo apt-get install -y \
          curl \
          wget \
          jq \
          tar \
          gzip \
          expect \
          unzip \
          software-properties-common \
          apt-transport-https \
          ca-certificates \
          gnupg \
          lsb-release
        
        # Install rclone
        echo "â˜ï¸ Installing rclone for MEGA powers..."
        curl https://rclone.org/install.sh | sudo bash
        
        # Install Tailscale
        echo "ğŸ”— Installing Tailscale VPN magic..."
        curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/jammy.noarmor.gpg | sudo tee /usr/share/keyrings/tailscale-archive-keyring.gpg >/dev/null
        curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/jammy.tailscale-keyring.list | sudo tee /etc/apt/sources.list.d/tailscale.list
        sudo apt-get update
        sudo apt-get install -y tailscale
        
        # Install MariaDB
        echo "ğŸ—„ï¸ Installing MariaDB database..."
        sudo apt-get install -y mariadb-server mariadb-client
        
        # Install tmate for debugging (optional)
        if [ "${{ github.event.inputs.debug_mode }}" == "true" ]; then
          echo "ğŸ› Installing tmate for debugging..."
          sudo apt-get install -y tmate
        fi
        
        echo "âœ… Buriburi! All packages installed successfully!"

    - name: "ğŸ” Setting up rclone configuration..."
      run: |
        set -euo pipefail
        echo "â˜ï¸ Configuring MEGA remote storage..."
        
        # Create rclone config directory
        mkdir -p ~/.config/rclone
        
        # Decode and write rclone config
        if [[ "${{ secrets.MEGA_RCLONE }}" == *"="* ]]; then
          # Base64 encoded
          echo "${{ secrets.MEGA_RCLONE }}" | base64 -d > ~/.config/rclone/rclone.conf
        else
          # Plain text config
          echo "${{ secrets.MEGA_RCLONE }}" > ~/.config/rclone/rclone.conf
        fi
        
        chmod 600 ~/.config/rclone/rclone.conf
        echo "âœ… MEGA rclone config ready! Buriburi!"

    - name: "ğŸ“¥ Attempting artifact restore - Shin-chan's backup adventure!"
      id: artifact_restore
      continue-on-error: true
      run: |
        set -euo pipefail
        echo "ğŸ’ Shin-chan is looking for his backup toys..."
        
        # Try to download the latest artifact
        RESTORE_SUCCESS=false
        
        # Use GitHub API to find the latest artifact
        echo "ğŸ” Searching for vps-backup artifacts..."
        ARTIFACTS_URL="https://api.github.com/repos/${{ github.repository }}/actions/artifacts?name=vps-backup"
        
        # Get the latest artifact
        ARTIFACT_INFO=$(curl -s -H "Authorization: token ${{ github.token }}" "$ARTIFACTS_URL" | jq -r '.artifacts[0]')
        
        if [ "$ARTIFACT_INFO" != "null" ]; then
          ARTIFACT_ID=$(echo "$ARTIFACT_INFO" | jq -r '.id')
          DOWNLOAD_URL="https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip"
          
          echo "ğŸ“¦ Found artifact ID: $ARTIFACT_ID"
          echo "â¬‡ï¸ Downloading backup archive..."
          
          curl -L -H "Authorization: token ${{ github.token }}" "$DOWNLOAD_URL" -o backup.zip
          
          if [ -f backup.zip ]; then
            unzip backup.zip
            if [ -f vps-backup*.tar.gz ]; then
              BACKUP_FILE=$(ls vps-backup*.tar.gz | head -1)
              echo "ğŸ‰ Found backup file: $BACKUP_FILE"
              
              # Extract backup
              mkdir -p /tmp/restore
              tar -xzf "$BACKUP_FILE" -C /tmp/restore
              
              if [ -f /tmp/restore/backup-manifest.txt ]; then
                echo "ğŸ“‹ Backup manifest found:"
                cat /tmp/restore/backup-manifest.txt
                
                # Restore Tailscale state first
                if [ -d /tmp/restore/tailscale ]; then
                  echo "ğŸ”— Restoring Tailscale state..."
                  sudo mkdir -p /var/lib/tailscale
                  sudo cp -r /tmp/restore/tailscale/* /var/lib/tailscale/
                  sudo chown -R root:root /var/lib/tailscale
                fi
                
                # Restore other directories
                for dir in home root etc opt var_www; do
                  if [ -d "/tmp/restore/$dir" ]; then
                    case $dir in
                      home) sudo cp -r /tmp/restore/$dir/* /home/ 2>/dev/null || true ;;
                      root) sudo cp -r /tmp/restore/$dir/.* /root/ 2>/dev/null || true ;;
                      etc) sudo cp -r /tmp/restore/$dir/* /etc/ 2>/dev/null || true ;;
                      opt) sudo cp -r /tmp/restore/$dir/* /opt/ 2>/dev/null || true ;;
                      var_www) 
                        sudo mkdir -p /var/www
                        sudo cp -r /tmp/restore/$dir/* /var/www/ 2>/dev/null || true
                        ;;
                    esac
                  fi
                done
                
                # Restore MariaDB data
                if [ -d /tmp/restore/mysql ]; then
                  echo "ğŸ—„ï¸ Restoring MariaDB data..."
                  sudo systemctl stop mariadb || true
                  sudo cp -r /tmp/restore/mysql/* /var/lib/mysql/
                  sudo chown -R mysql:mysql /var/lib/mysql
                  sudo systemctl start mariadb
                fi
                
                RESTORE_SUCCESS=true
                echo "restore_success=true" >> $GITHUB_OUTPUT
              fi
            fi
          fi
        fi
        
        if [ "$RESTORE_SUCCESS" = false ]; then
          echo "âŒ Artifact restore failed or no artifact found"
          echo "restore_success=false" >> $GITHUB_OUTPUT
        else
          echo "âœ… Buriburi! Artifact restore successful!"
        fi

    - name: "â˜ï¸ Attempting MEGA restore - Crayon's cloud adventure!"
      id: mega_restore
      if: steps.artifact_restore.outputs.restore_success != 'true'
      continue-on-error: true
      run: |
        set -euo pipefail
        echo "â˜ï¸ Shin-chan is checking his MEGA toy box..."
        
        RESTORE_SUCCESS=false
        
        # List MEGA backups
        if rclone lsf mega:vps-backups/ | head -1; then
          LATEST_BACKUP=$(rclone lsf mega:vps-backups/ | grep "vps-backup.*\.tar\.gz" | sort -r | head -1)
          
          if [ ! -z "$LATEST_BACKUP" ]; then
            echo "ğŸ’ Found MEGA backup: $LATEST_BACKUP"
            
            # Download from MEGA
            rclone copy "mega:vps-backups/$LATEST_BACKUP" .
            
            if [ -f "$LATEST_BACKUP" ]; then
              # Extract and restore (same logic as artifact restore)
              mkdir -p /tmp/restore
              tar -xzf "$LATEST_BACKUP" -C /tmp/restore
              
              if [ -f /tmp/restore/backup-manifest.txt ]; then
                echo "ğŸ“‹ MEGA backup manifest:"
                cat /tmp/restore/backup-manifest.txt
                
                # Restore logic (same as above)
                # ... (copy the restore logic from artifact restore step)
                
                RESTORE_SUCCESS=true
                echo "restore_success=true" >> $GITHUB_OUTPUT
              fi
            fi
          fi
        fi
        
        if [ "$RESTORE_SUCCESS" = false ]; then
          echo "âŒ MEGA restore failed or no backup found"
          echo "restore_success=false" >> $GITHUB_OUTPUT
        else
          echo "âœ… Buriburi! MEGA restore successful!"
        fi

    - name: "ğŸš€ Fresh installation - Shin-chan's new adventure!"
      if: steps.artifact_restore.outputs.restore_success != 'true' && steps.mega_restore.outputs.restore_success != 'true'
      run: |
        set -euo pipefail
        echo "ğŸ¨ Buriburi! Starting fresh like Shin-chan's drawing!"
        
        # Set hostname
        echo "ğŸ  Setting hostname to Spidey..."
        sudo hostnamectl set-hostname Spidey
        echo "127.0.0.1 Spidey" | sudo tee -a /etc/hosts
        
        # Create user jacky
        echo "ğŸ‘¤ Creating super user jacky..."
        if ! id jacky 2>/dev/null; then
          sudo useradd -m -s /bin/bash jacky
          echo "jacky:spidey" | sudo chpasswd
          sudo usermod -aG sudo jacky
          echo "âœ… User jacky created with password 'spidey'"
        fi
        
        # Configure MariaDB
        echo "ğŸ—„ï¸ Setting up MariaDB like Shin-chan organizes his toys..."
        sudo systemctl start mariadb
        sudo systemctl enable mariadb
        
        # Set root password
        sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED BY '${{ secrets.DB_ROOT_PASSWORD }}';"
        sudo mysql -u root -p"${{ secrets.DB_ROOT_PASSWORD }}" -e "CREATE DATABASE IF NOT EXISTS test;"
        
        echo "âœ… MariaDB configured with test database!"
        
        # Install aaPanel
        echo "ğŸ›ï¸ Installing aaPanel - Shin-chan's control center!"
        cd /tmp
        
        # Download the latest aaPanel installer
        wget -O install.sh http://www.aapanel.com/script/install_6.0_en.sh
        chmod +x install.sh
        
        # Use a different approach - pipe responses to the installer
        echo "ğŸ¤– Running automated aaPanel installation..."
        (
          echo "y"      # Install panel
          echo "yes"    # Force install if needed  
          sleep 2
        ) | sudo bash install.sh
        
        # Wait a moment for installation to complete
        echo "â³ Waiting for aaPanel installation to complete..."
        sleep 30
        
        # Configure aaPanel credentials
        echo "ğŸ”§ Configuring aaPanel credentials..."
        sleep 15  # Wait for aaPanel to fully initialize
        
        # Check if aaPanel is installed and try different methods
        if [ -f /www/server/panel/BT-Panel ]; then
          echo "âœ… aaPanel installation detected!"
          
          # Try bt command first
          if command -v bt &> /dev/null; then
            echo "ğŸ”§ Using bt command to set credentials..."
            sudo bt 5 Jacky 2>/dev/null || echo "âš ï¸ bt username command failed"
            sudo bt 6 spidey 2>/dev/null || echo "âš ï¸ bt password command failed"
          fi
          
          # Try direct Python method as fallback
          if [ -f /www/server/panel/tools.py ]; then
            echo "ğŸ Using Python tools to set credentials..."
            cd /www/server/panel
            sudo python3 tools.py username Jacky 2>/dev/null || echo "âš ï¸ Python username command failed" 
            sudo python3 tools.py password spidey 2>/dev/null || echo "âš ï¸ Python password command failed"
          fi
          
          # Try alternative method with pyenv
          if [ -f /www/server/panel/pyenv/bin/python ]; then
            echo "ğŸ”¬ Using pyenv Python to set credentials..."
            sudo /www/server/panel/pyenv/bin/python /www/server/panel/tools.py username Jacky 2>/dev/null || true
            sudo /www/server/panel/pyenv/bin/python /www/server/panel/tools.py password spidey 2>/dev/null || true
          fi
          
          echo "âœ… aaPanel credential setup completed (username: Jacky, password: spidey)"
        else
          echo "âš ï¸ aaPanel installation not detected, skipping credential setup"
        fi
        
        # Start Tailscale
        echo "ğŸ”— Starting Tailscale VPN..."
        sudo tailscale up --authkey "${{ secrets.TAILSCALE_AUTHKEY }}" --accept-routes
        
        echo "ğŸ‰ Buriburi! Fresh installation completed!"

    - name: "ğŸŒ Starting services - Powering up Spidey's gadgets!"
      run: |
        set -euo pipefail
        echo "âš¡ Shin-chan is powering up all the cool gadgets!"
        
        # Start/restart essential services
        services=("mariadb" "tailscaled")
        
        for service in "${services[@]}"; do
          echo "ğŸ”„ Starting $service..."
          sudo systemctl enable "$service" || true
          sudo systemctl restart "$service" || true
          
          if sudo systemctl is-active "$service" &>/dev/null; then
            echo "âœ… $service is running!"
          else
            echo "âš ï¸ $service might have issues"
          fi
        done
        
        # Start aaPanel if installed
        if [ -f /etc/init.d/bt ]; then
          echo "ğŸ›ï¸ Starting aaPanel..."
          sudo systemctl enable bt || sudo /etc/init.d/bt start
          echo "âœ… aaPanel should be running!"
        fi
        
        # Show Tailscale status
        echo "ğŸ”— Tailscale status:"
        sudo tailscale status || true
        
        echo "ğŸŠ All services are up and running! Buriburi!"

    - name: "ğŸ› Debug Session (if enabled)"
      if: github.event.inputs.debug_mode == 'true'
      run: |
        echo "ğŸ› Starting tmate debugging session..."
        echo "Shin-chan says: Time to debug like a pro!"
        tmate -S /tmp/tmate.sock new-session -d
        tmate -S /tmp/tmate.sock wait tmate-ready
        tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}' | head -1
        echo "ğŸ”— SSH connection details above â¬†ï¸"
        echo "Session will run for 10 minutes for debugging..."
        sleep 600  # 10 minutes debug window

    - name: "ğŸ•·ï¸ VPS Runtime - Spidey patrol session!"
      run: |
        set -euo pipefail
        echo "ğŸ•·ï¸ Spidey is now on patrol! Session running for ~6 hours..."
        echo "ğŸ›¡ï¸ Watching for graceful shutdown signal at /tmp/stop"
        
        # Main runtime loop
        START_TIME=$(date +%s)
        RUNTIME_SECONDS=$((6 * 60 * 60))  # 6 hours
        BACKUP_INTERVAL=$((30 * 60))      # 30 minutes
        LAST_BACKUP=0
        
        while true; do
          CURRENT_TIME=$(date +%s)
          ELAPSED=$((CURRENT_TIME - START_TIME))
          
          # Check for graceful shutdown
          if [ -f /tmp/stop ]; then
            echo "ğŸ›‘ Graceful shutdown requested! Shin-chan is cleaning up..."
            break
          fi
          
          # Check if runtime exceeded
          if [ $ELAPSED -gt $RUNTIME_SECONDS ]; then
            echo "â° 6-hour session completed! Time for Shin-chan's nap..."
            break
          fi
          
          # Periodic backup every 30 minutes
          if [ $((CURRENT_TIME - LAST_BACKUP)) -gt $BACKUP_INTERVAL ]; then
            echo "ğŸ’¾ Creating periodic backup..."
            
            # Quick backup logic here
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BACKUP_DIR="/tmp/backup-$TIMESTAMP"
            mkdir -p "$BACKUP_DIR"
            
            # Backup essential directories
            sudo cp -r /var/lib/tailscale "$BACKUP_DIR/tailscale" 2>/dev/null || true
            sudo cp -r /home "$BACKUP_DIR/home" 2>/dev/null || true
            sudo cp -r /var/lib/mysql "$BACKUP_DIR/mysql" 2>/dev/null || true
            
            # Create manifest
            echo "Periodic backup created at $(date)" > "$BACKUP_DIR/backup-manifest.txt"
            echo "Backup contents: tailscale, home, mysql" >> "$BACKUP_DIR/backup-manifest.txt"
            
            # Create tar.gz
            cd /tmp
            tar -czf "vps-backup-$TIMESTAMP.tar.gz" "backup-$TIMESTAMP"
            
            # Upload to MEGA
            rclone copy "vps-backup-$TIMESTAMP.tar.gz" mega:vps-backups/ || true
            
            LAST_BACKUP=$CURRENT_TIME
            echo "âœ… Periodic backup completed!"
            
            # Cleanup
            rm -rf "$BACKUP_DIR"
          fi
          
          # Status update
          REMAINING=$((RUNTIME_SECONDS - ELAPSED))
          HOURS=$((REMAINING / 3600))
          MINUTES=$(((REMAINING % 3600) / 60))
          echo "ğŸ•·ï¸ Spidey patrol status: ${HOURS}h ${MINUTES}m remaining... Buriburi!"
          
          # Sleep for 5 minutes
          sleep 300
        done
        
        echo "ğŸ¬ Main session loop completed!"

    - name: "ğŸ’¾ Final backup - Shin-chan's treasure chest!"
      run: |
        set -euo pipefail
        echo "ğŸ’ Creating final backup - Shin-chan's precious memories!"
        
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        BACKUP_DIR="/tmp/final-backup"
        mkdir -p "$BACKUP_DIR"
        
        # Create comprehensive backup
        echo "ğŸ“‹ Backing up important directories..."
        
        # Backup directories with proper structure
        [ -d /home ] && sudo cp -r /home "$BACKUP_DIR/" 2>/dev/null || true
        [ -d /root ] && sudo cp -r /root "$BACKUP_DIR/" 2>/dev/null || true
        [ -d /var/lib/tailscale ] && sudo cp -r /var/lib/tailscale "$BACKUP_DIR/tailscale" 2>/dev/null || true
        [ -d /var/lib/mysql ] && sudo cp -r /var/lib/mysql "$BACKUP_DIR/mysql" 2>/dev/null || true
        [ -d /var/www ] && sudo cp -r /var/www "$BACKUP_DIR/var_www" 2>/dev/null || true
        [ -d /opt ] && sudo cp -r /opt "$BACKUP_DIR/" 2>/dev/null || true
        
        # Backup selected /etc configs
        sudo mkdir -p "$BACKUP_DIR/etc"
        for conf in hostname hosts ssh nginx apache2; do
          [ -f "/etc/$conf" ] && sudo cp "/etc/$conf" "$BACKUP_DIR/etc/" 2>/dev/null || true
          [ -d "/etc/$conf" ] && sudo cp -r "/etc/$conf" "$BACKUP_DIR/etc/" 2>/dev/null || true
        done
        
        # Create manifest
        cat > "$BACKUP_DIR/backup-manifest.txt" << EOF
        ğŸ•·ï¸ Spidey VPS Backup - Shin-chan Edition
        Created: $(date)
        Session ID: ${{ github.run_id }}
        Hostname: $(hostname)

        Backup Contents:
        - /home (user directories)
        - /root (root home)  
        - /var/lib/tailscale (VPN state)
        - /var/lib/mysql (database)
        - /var/www (web files)
        - /opt (optional software)
        - /etc (selected configs)

        Buriburi! All important data safely backed up! ğŸ’
        EOF
        
        # Create final backup archive
        cd /tmp
        sudo tar -czf "vps-backup-$TIMESTAMP.tar.gz" final-backup
        sudo chown runner:runner "vps-backup-$TIMESTAMP.tar.gz"
        
        echo "ğŸ“¦ Final backup created: vps-backup-$TIMESTAMP.tar.gz"
        echo "backup_file=vps-backup-$TIMESTAMP.tar.gz" >> $GITHUB_OUTPUT

    - name: "ğŸ“¤ Upload backup artifact - Sending to GitHub toybox!"
      uses: actions/upload-artifact@v4
      with:
        name: vps-backup
        path: /tmp/vps-backup-*.tar.gz
        retention-days: 30

    - name: "â˜ï¸ Upload to MEGA - Crayon's cloud storage!"
      continue-on-error: true
      run: |
        set -euo pipefail
        echo "â˜ï¸ Uploading backup to MEGA cloud..."
        
        BACKUP_FILE=$(ls /tmp/vps-backup-*.tar.gz | head -1)
        
        if [ -f "$BACKUP_FILE" ]; then
          # Upload to MEGA
          rclone copy "$BACKUP_FILE" mega:vps-backups/
          
          # Try to create public link (if MEGA supports it)
          FILENAME=$(basename "$BACKUP_FILE")
          echo "ğŸ”— Backup uploaded to MEGA: vps-backups/$FILENAME" > mega-backup-link.txt
          echo "ğŸ“… Upload date: $(date)" >> mega-backup-link.txt
          echo "ğŸ•·ï¸ Spidey backup link saved!"
        else
          echo "âŒ No backup file found for MEGA upload"
        fi

    - name: "ğŸŠ Session cleanup - Shin-chan's cleanup time!"
      if: always()
      run: |
        echo "ğŸ§¹ Shin-chan is cleaning up his toys..."
        echo "ğŸ­ VPS session completed successfully!"
        echo ""
        echo "ğŸ“Š Session Summary:"
        echo "ğŸ  Hostname: $(hostname)"
        echo "ğŸ”— Tailscale Status: $(sudo tailscale status --json | jq -r '.BackendState' 2>/dev/null || echo 'Unknown')"
        echo "ğŸ—„ï¸ MariaDB Status: $(sudo systemctl is-active mariadb 2>/dev/null || echo 'Unknown')"
        echo "ğŸ›ï¸ aaPanel Status: $(sudo systemctl is-active bt 2>/dev/null || echo 'Unknown')"
        echo "ğŸ’¾ Backup Status: Created and uploaded"
        echo ""
        echo "ğŸ¨ Buriburi! Spidey session completed! See you next time!"
        echo "ğŸ•·ï¸ Remember: With great power comes great responsibility!"
