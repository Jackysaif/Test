name: Persistent VPS with Backup & Restore (MEGA)

on:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours

jobs:
  vps:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # =========================
      # Setup Rclone with MEGA
      # =========================
      - name: Setup rclone with MEGA
        env:
          MEGA_USER: ${{ secrets.MEGA_USER }}
          MEGA_PASS: ${{ secrets.MEGA_PASS }}
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf <<EOF
          [mega]
          type = mega
          user = $MEGA_USER
          pass = $MEGA_PASS
          EOF

          echo "🔑 MEGA rclone configured successfully!"
          echo "📂 Listing configured remotes:"
          rclone listremotes
          echo "📂 Testing MEGA access:"
          rclone lsd mega:/ || echo "⚠️ Could not list MEGA (maybe empty?)"

      # =========================
      # Restore Backup (if exists)
      # =========================
      - name: Restore VPS backup from MEGA
        continue-on-error: true
        run: |
          echo "📦 Checking for existing backup on MEGA..."
          rclone ls mega:vps-backup/ || echo "⚠️ No backup found"
          rclone copy mega:vps-backup/ ./backup --progress || echo "⚠️ No restore performed"
          if [ -d ./backup ]; then
            echo "✅ Restore completed from MEGA"
          else
            echo "⚠️ No previous backup found, starting fresh"
          fi

      # =========================
      # Install Tailscale
      # =========================
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 5
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname github-vps --ssh
          echo "✅ Tailscale started"
          tailscale ip -4

      # =========================
      # Start tmate session
      # =========================
      - name: Start manual tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

      # =========================
      # Keep VPS alive
      # =========================
      - name: Sleep to keep VPS alive
        run: sleep 3600

      # =========================
      # Backup VPS state to MEGA
      # =========================
      - name: Backup VPS data to MEGA (on completion)
        if: always()
        run: |
          echo "📦 Creating backup archive..."
          mkdir -p backup/var/lib/tailscale
          sudo cp -r /var/lib/tailscale backup/ || true
          echo "☁️ Uploading to MEGA..."
          rclone copy ./backup mega:vps-backup/ --progress
          echo "✅ Backup completed to MEGA"

      # =========================
      # Final Backup on Cancel
      # =========================
      - name: Final Backup on Cancel
        if: cancelled()
        run: |
          echo "⚠️ Job cancelled, performing final backup..."
          rclone copy ./backup mega:vps-backup/ --progress || true
