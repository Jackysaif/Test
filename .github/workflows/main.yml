          echo "üíæ Backup Strategy: ${{ steps.create_backup.outputs.backup_strategy || 'N/A' }}"
          echo "üì¶ Backup Size: ${{ steps.create_backup.outputs.backup_size || 'N/A' }}"
          echo "üîç Previous Backup Found: ${{ steps.discover_backup.outputs.backup_found || 'false' }}"
          echo "üìÖ Run ID: ${{ github.run_id }}"
          echo "üåü Workflow: ${{ github.workflow }}"
          echo "================================================="
          
          # Display system information
          echo "üíª System Information:"
          echo "   OS: $(cat /etc/os-release | grep PRETTY_NAME | cut -d'"' -f2)"
          echo "   Kernel: $(uname -r)"
          echo "   Uptime: $(uptime -p)"
          echo "   Load: $(uptime | awk -F'load average:' '{print $2}')"
          
          # Display service status
          echo ""
          echo "üîß Key Services Status:"
          for service in ssh docker mariadb tailscaled fail2ban ufw; do
            if systemctl list-unit-files --type=service | grep -q "^${service}\.service"; then
              if systemctl is-active --quiet "$service"; then
                echo "   ‚úÖ $service: Running"
              else
                echo "   ‚ùå $service: Stopped"
              fi
            else
              echo "   ‚ûñ $service: Not installed"
            fi
          done
          
          echo ""
          echo "üéâ Immortal VPS session completed successfully!"
          echo "================================================="
