name: ðŸ•·ï¸ Spidey Persistent VPS

on:
  workflow_dispatch:
    inputs:
      session_timeout:
        description: 'Session timeout (e.g., 1h, 2h, 6h)'
        required: false
        default: '6h'
        type: string

env:
  VPS_USER: jacky
  VPS_PASSWORD: root
  VPS_HOSTNAME: github-vps
  SESSION_TIMEOUT: ${{ inputs.session_timeout || '6h' }}

jobs:
  vps:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      # ðŸ•¸ï¸ Checkout Repo
      - name: ðŸ•¸ï¸ Checkout
        uses: actions/checkout@v4

      # âš¡ Install System Tools
      - name: âš¡ Install System Tools
        run: |
          sudo apt update
          sudo apt install -y curl tmate jq zip unzip

      # âš¡ Install Rclone
      - name: âš¡ Install Rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash
          rclone version

      # â˜ï¸ Configure Rclone MEGA
      - name: â˜ï¸ Configure Rclone (MEGA)
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf <<EOF
          [mega]
          type = mega
          user = ${{ secrets.MEGA_USER }}
          pass = ${{ secrets.MEGA_PASS }}
          EOF

      # ðŸ‘¤ Create Jacky User + Set Hostname
      - name: ðŸ‘¤ Setup User & Hostname
        run: |
          if ! id -u ${{ env.VPS_USER }} >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash ${{ env.VPS_USER }}
            echo "${{ env.VPS_USER }}:${{ env.VPS_PASSWORD }}" | sudo chpasswd
            sudo usermod -aG sudo ${{ env.VPS_USER }}
            echo "${{ env.VPS_USER }} ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/${{ env.VPS_USER }}
          fi
          sudo hostnamectl set-hostname ${{ env.VPS_HOSTNAME }}
          echo "âœ… User ${{ env.VPS_USER }} ready (password: ${{ env.VPS_PASSWORD }})"
          echo "âœ… Hostname set to ${{ env.VPS_HOSTNAME }}"

      # â™»ï¸ Restore VPS from Backup (if exists)
      - name: â™»ï¸ Restore From MEGA
        run: |
          mkdir -p restore
          echo "ðŸ” Checking for backup in MEGA..."
          
          # Check for latest backup
          if rclone ls mega:vps-backup/vps-backup-latest.tar.gz >/dev/null 2>&1; then
            echo "ðŸ“¥ Restoring VPS from backup..."
            rclone copy mega:vps-backup/vps-backup-latest.tar.gz restore/
            sudo tar -xzf restore/vps-backup-latest.tar.gz -C / --numeric-owner
            echo "âœ… Restore complete"
            
            # Fix permissions after restore
            sudo chown -R ${{ env.VPS_USER }}:${{ env.VPS_USER }} /home/${{ env.VPS_USER }}
          else
            echo "â„¹ï¸ No previous backup found. Starting fresh!"
          fi

      # ðŸ•¸ï¸ Tailscale Setup
      - name: ðŸ•¸ï¸ Tailscale Setup
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          
          # Use authkey for consistent IP
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTHKEY }} \
            --hostname=${{ env.VPS_HOSTNAME }} \
            --ssh \
            --advertise-exit-node \
            --accept-dns=false
          
          sleep 10
          TAILSCALE_IP=$(sudo tailscale ip -4)
          echo "âœ… Tailscale setup complete - IP: $TAILSCALE_IP"

      # ðŸ›°ï¸ Start VPS Session
      - name: ðŸ›°ï¸ Start VPS Session
        run: |
          echo "ðŸš€ VPS Session Started"
          echo "========================"
          echo "ðŸ‘¤ User: ${{ env.VPS_USER }}"
          echo "ðŸ”‘ Pass: ${{ env.VPS_PASSWORD }}"
          echo "ðŸŒ Tailscale IP: $(sudo tailscale ip -4)"
          echo "â° Timeout: ${{ env.SESSION_TIMEOUT }}"
          echo "========================"
          
          # Show user environment
          echo "ðŸ“ User home contents:"
          sudo ls -la /home/${{ env.VPS_USER }}/
          echo ""
          echo "ðŸš User shell environment ready!"
          
          # Calculate timeout
          TIMEOUT=${{ env.SESSION_TIMEOUT }}
          if [[ "$TIMEOUT" =~ ^([0-9]+)([hms])$ ]]; then
            VALUE=${BASH_REMATCH[1]}
            UNIT=${BASH_REMATCH[2]}
            case $UNIT in
              h) TIMEOUT_SECONDS=$((VALUE * 3600)) ;;
              m) TIMEOUT_SECONDS=$((VALUE * 60)) ;;
              s) TIMEOUT_SECONDS=$VALUE ;;
              *) TIMEOUT_SECONDS=21600 ;;
            esac
          else
            TIMEOUT_SECONDS=21600
          fi
          
          # Start tmate session
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          
          TMATE_SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          TMATE_WEB=$(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')
          
          echo "ðŸ”— SSH Connect: $TMATE_SSH"
          echo "ðŸŒ Web Connect: $TMATE_WEB"
          
          # Save connection info
          sudo bash -c "cat > /home/${{ env.VPS_USER }}/connection-info.txt << EOF
          VPS Connection Information
          ==========================
          Tailscale IP: $(tailscale ip -4)
          SSH Command: $TMATE_SSH
          Web Connect: $TMATE_WEB
          Username: ${{ env.VPS_USER }}
          Password: ${{ env.VPS_PASSWORD }}
          Hostname: ${{ env.VPS_HOSTNAME }}
          ==========================
          EOF"
          sudo chown ${{ env.VPS_USER }}:${{ env.VPS_USER }} /home/${{ env.VPS_USER }}/connection-info.txt
          
          sleep $TIMEOUT_SECONDS

      # ðŸ’¾ Create Backup
      - name: ðŸ’¾ Create Backup
        if: always()
        run: |
          set -e
          mkdir -p backup
          BACKUP_FILE="backup/vps-backup-$(date +%Y%m%d-%H%M%S).tar.gz"

          echo "ðŸ“¦ Archiving important data..."
          sudo tar --ignore-failed-read --numeric-owner -czf "$BACKUP_FILE" \
            /home/${{ env.VPS_USER }} \
            /etc/hostname \
            /etc/hosts \
            /var/lib/tailscale \
            /opt \
            /srv \
            /var/www 2>/dev/null || true

          # Create latest symlink
          cd backup
          ln -sf "$(basename $BACKUP_FILE)" vps-backup-latest.tar.gz
          cd ..
          
          echo "âœ… Backup ready: $BACKUP_FILE"
          echo "ðŸ“Š Backup size: $(sudo du -sh $BACKUP_FILE | cut -f1)"

      # â˜ï¸ Upload Backup to MEGA
      - name: â˜ï¸ Upload Backup to MEGA
        if: always()
        run: |
          echo "ðŸš€ Uploading backup to MEGA..."
          rclone copy backup/ mega:vps-backup --progress
          echo "âœ… Backup uploaded successfully"

      # ðŸ§¹ Cleanup
      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up temporary files..."
          sudo rm -rf restore/ backup/
          echo "âœ… Cleanup completed"

      # ðŸ“Š Final Report
      - name: ðŸ“Š Final Report
        if: always()
        run: |
          echo "=================================="
          echo "ðŸ•·ï¸ Spidey VPS Session Complete"
          echo "=================================="
          echo "Status: ${{ job.status }}"
          echo "User: ${{ env.VPS_USER }}"
          echo "Hostname: ${{ env.VPS_HOSTNAME }}"
          echo "Tailscale IP: $(sudo tailscale ip -4 2>/dev/null || echo 'Disconnected')"
          echo "Session Duration: ${{ env.SESSION_TIMEOUT }}"
          echo ""
          echo "âœ… Next session will restore from this backup"
          echo "âœ… Tailscale IP will remain consistent"
          echo "âœ… All user data preserved"
          echo "=================================="
