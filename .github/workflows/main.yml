          echo "ðŸ“Š Backup Statistics:"
          du -sh ~/backup/vps_backup.tar.gz || echo "Backup size calculation failed"

      # ----------------------------------------------------
      # 8. Job completed
      # ----------------------------------------------------
      - name: Complete job
        run: echo "âœ… VPS job finished"
