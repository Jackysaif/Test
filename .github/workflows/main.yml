name: Persistent VPS with Backup & Restore

on:
  workflow_dispatch:
  workflow_call:

jobs:
  vps:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y unzip curl tmate tailscale
          curl -Of https://downloads.rclone.org/rclone-current-linux-amd64.zip
          unzip -a rclone-current-linux-amd64.zip
          cd rclone-*-linux-amd64
          sudo cp rclone /usr/bin/
          sudo chown root:root /usr/bin/rclone
          sudo chmod 755 /usr/bin/rclone
          rclone version

      - name: Create restricted user
        run: |
          if ! id -u jacky >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash jacky
            echo "jacky:root" | sudo chpasswd
            echo "User jacky created with password root"
          else
            echo "User jacky already exists"
          fi

      - name: Setup rclone with MEGA
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf <<EOF
          [mega]
          type = mega
          user = ${{ secrets.MEGA_USER }}
          pass = ${{ secrets.MEGA_PASS }}
          EOF

          echo "üîë MEGA rclone configured successfully!"
          echo "üìÇ Listing MEGA remote root to confirm:"
          rclone ls mega:/ || echo "‚ö†Ô∏è Could not list MEGA (maybe empty?)"

      - name: Restore latest backup (if exists)
        run: |
          mkdir -p restore
          if rclone copy mega:/vps-backup/latest.tar.gz restore/ --progress; then
            echo "‚úÖ Backup found, restoring..."
            sudo tar -xzf restore/latest.tar.gz -C /
          else
            echo "‚ÑπÔ∏è No previous backup found"
          fi

      - name: Restore installed packages (if list exists)
        run: |
          if [ -f backup/installed-packages.list ]; then
            echo "üì¶ Restoring installed packages..."
            sudo dpkg --set-selections < backup/installed-packages.list
            sudo apt-get -y dselect-upgrade
            echo "‚úÖ Packages restored"
          else
            echo "‚ÑπÔ∏è No package list found, skipping"
          fi

      - name: Setup Tailscale
        run: |
          sudo mkdir -p /var/lib/tailscale
          if rclone copy mega:/vps-backup/tailscale.state /var/lib/tailscale/ --progress; then
            echo "‚úÖ Restored Tailscale state"
          else
            echo "‚ÑπÔ∏è No previous Tailscale state, fresh login"
          fi

          sudo tailscaled --state=/var/lib/tailscale/tailscale.state --tun=userspace-networking &
          sleep 5
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname github-vps --ssh
          tailscale ip -4

      - name: Start tmate session (keep VPS alive)
        run: |
          echo "‚è≥ Starting tmate session..."
          tmate -F &
          sleep 10
          tmate show-messages || true

      - name: Backup VPS data
        run: |
          mkdir -p backup
          echo "üì¶ Backing up user jacky home directory..."
          sudo tar --exclude='*.tar.gz' -czf backup/jacky-home.tar.gz /home/jacky
          echo "üì¶ Saving list of installed packages..."
          dpkg --get-selections > backup/installed-packages.list
          echo "‚úÖ Backup complete"
          ls -lh backup/

      - name: Upload backup to MEGA
        run: |
          BACKUP_FILE="latest.tar.gz"
          tar --exclude='*.tar.gz' -czf $BACKUP_FILE -C backup .
          rclone mkdir mega:/vps-backup || true
          echo "‚òÅÔ∏è Uploading backup to MEGA..."
          rclone copy $BACKUP_FILE mega:/vps-backup --progress
          rclone copy /var/lib/tailscale/tailscale.state mega:/vps-backup --progress || true
          echo "‚úÖ Backup uploaded to MEGA"

      - name: Final backup on cancel
        if: cancelled()
        run: |
          echo "‚ö†Ô∏è Workflow cancelled, saving backup..."
          BACKUP_FILE="cancelled-$(date +%s).tar.gz"
          tar --exclude='*.tar.gz' -czf $BACKUP_FILE -C backup .
          rclone copy $BACKUP_FILE mega:/vps-backup --progress
