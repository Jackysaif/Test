# -----------------------------------------------------------------------------------
# Persistent VPS (Hybrid Restore Edition)
#
# v5 - This version combines the stable "re-install, then restore data" method
# with the dual-backup source feature (GitHub Artifacts + MEGA). It is the most
# robust and feature-complete version.
# -----------------------------------------------------------------------------------

name: Persistent VPS (Hybrid Restore Edition)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

env:
  # Using /mnt for more space
  BACKUP_STORE: /mnt/vps-backups
  # This is a targeted data backup
  BACKUP_NAME: vps-data-backup.tar.gz
  MEGA_REMOTE: mega:vps-backup

jobs:
  vps:
    runs-on: ubuntu-22.04
    timeout-minutes: 350
    permissions:
      contents: read
      actions: write # Required for artifact interaction

    steps:
      - name: '🕸️ Checkout Code'
        uses: actions/checkout@v4

      # ------------------------------------------------------------------
      # Part 1: Setup and Backup Check
      # ------------------------------------------------------------------

      - name: '🔧 Install Core Tools & Rclone'
        run: |
          set -euo pipefail
          sudo apt-get update -qq
          curl -fsSL https://rclone.org/install.sh | sudo bash
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            tar gzip openssh-server htop nano vim git net-tools tmate jq curl psmisc screen
          echo "✅ Core tools installed."

      - name: '🛠️ Configure Rclone'
        run: |
          set -euo pipefail
          echo "🔐 Setting up rclone configuration..."
          if [[ -z "${{ secrets.RCLONE_CONFIG || '' }}" ]]; then
            echo "❌ ERROR: RCLONE_CONFIG secret is missing!" >&2
            exit 1
          fi
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf
          chmod 600 ~/.config/rclone/rclone.conf
          echo "✅ Rclone configured successfully."

      - name: '🔍 Check for Backup (Artifact First, then MEGA)'
        id: check_backup
        run: |
          set -euo pipefail
          echo "🔎 Checking for existing backup..."
          ARTIFACT_URL=""
          
          # Method 1: Search recent successful runs for a backup artifact.
          echo "🔍 Searching recent workflow runs for artifacts..."
          WORKFLOW_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows" \
            | jq -r '.workflows[] | select(.name == "Persistent VPS (Hybrid Restore Edition)") | .id' | head -1)
          if [[ -n "$WORKFLOW_ID" && "$WORKFLOW_ID" != "null" ]]; then
            LATEST_RUN_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/actions/workflows/${WORKFLOW_ID}/runs?status=success&per_page=3" \
              | jq -r '.workflow_runs[] | select(.id != ${{ github.run_id }}) | .id' | head -1)
            if [[ -n "$LATEST_RUN_ID" && "$LATEST_RUN_ID" != "null" ]]; then
              ARTIFACT_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                "https://api.github.com/repos/${{ github.repository }}/actions/runs/${LATEST_RUN_ID}/artifacts" \
                | jq -r '.artifacts[] | select(.name == "${{ env.BACKUP_NAME }}") | .id')
              if [[ -n "$ARTIFACT_ID" && "$ARTIFACT_ID" != "null" ]]; then
                ARTIFACT_URL="https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${ARTIFACT_ID}/zip"
                echo "✅ Found backup in a recent successful run!"
              fi
            fi
          fi

          # Method 2: If no artifact was found, check MEGA for a fallback link.
          if [[ -z "$ARTIFACT_URL" ]]; then
            echo "ℹ️ No recent artifact found. Checking MEGA for a backup link..."
            if rclone ls "${MEGA_REMOTE}/latest_backup_link.txt" >/dev/null 2>&1; then
              ARTIFACT_URL=$(rclone cat "${MEGA_REMOTE}/latest_backup_link.txt")
              echo "✅ Found fallback backup link in MEGA!"
            fi
          fi

          # Final Decision
          if [[ -n "$ARTIFACT_URL" ]]; then
            echo "has_backup=true" >> $GITHUB_OUTPUT
            echo "artifact_url=${ARTIFACT_URL}" >> $GITHUB_OUTPUT
          else
            echo "ℹ️ No backup found anywhere. This will be a fresh session."
            echo "has_backup=false" >> $GITHUB_OUTPUT
          fi
          
      # ------------------------------------------------------------------
      # Part 2: Application Installation & Data Restore
      # ------------------------------------------------------------------

      - name: '📦 Install All Applications (Runs Every Time)'
        run: |
          set -euo pipefail
          echo "🚀 Installing all necessary applications (Docker, MariaDB, Aapanel)..."
          echo "🐳 Installing Docker..."
          curl -fsSL https://get.docker.com | sudo sh
          echo "🗄️ Installing MariaDB..."
          sudo apt-get install -y mariadb-server mariadb-client
          echo "📥 Installing Aapanel..."
          curl -fsSL -o /tmp/install.sh "http://www.aapanel.com/script/install-ubuntu_6.0_en.sh"
          timeout 900 bash -c "printf 'y\nyes\n' | sudo bash /tmp/install.sh" || echo "ℹ️ Aapanel installation script finished or timed out."
          echo "✅ Application installation step complete."

      - name: '♻️ Restore Data & Configurations (If Backup Exists)'
        if: steps.check_backup.outputs.has_backup == 'true'
        run: |
          set -euo pipefail
          echo "📥 Downloading backup from URL: ${{ steps.check_backup.outputs.artifact_url }}"
          sudo mkdir -p /mnt/restore
          cd /mnt/restore
          sudo curl --retry 5 --retry-delay 10 -L \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "${{ steps.check_backup.outputs.artifact_url }}" \
            -o "backup.zip"
            
          echo "Extracting ZIP archive..."
          sudo unzip -q backup.zip
          
          echo "📂 Restoring data on top of the fresh installation..."
          sudo tar -xzpf "${{ env.BACKUP_NAME }}" -C /
          
          sudo rm -rf /mnt/restore
          echo "✅ Data restoration complete."

      # ------------------------------------------------------------------
      # Part 3: Final Configuration & Service Start
      # ------------------------------------------------------------------

      - name: '⚙️ Final Configuration and Service Start'
        run: |
          set -euo pipefail
          echo "🔄 Applying final configurations and starting all services..."
          
          # This block only runs on a completely fresh install where no backup was found
          if [[ "${{ steps.check_backup.outputs.has_backup }}" == "false" ]]; then
            echo "🔒 Performing first-time security and credential setup..."
            sudo systemctl enable mariadb
            sudo systemctl start mariadb
            if [[ -z "${{ secrets.DB_ROOT_PASSWORD || '' }}" ]]; then
              echo "❌ ERROR: DB_ROOT_PASSWORD secret is not set for fresh install!" >&2; exit 1
            fi
            sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED VIA mysql_native_password USING PASSWORD('${{ secrets.DB_ROOT_PASSWORD }}');"
            sudo mysql -u root -p'${{ secrets.DB_ROOT_PASSWORD }}' -e "FLUSH PRIVILEGES;"
            echo "Jacky" | sudo bt 6
            echo "spidey" | sudo bt 5
          fi

          # This runs every time to ensure services are healthy
          sudo chown -R mysql:mysql /var/lib/mysql
          sudo systemctl daemon-reload
          sudo systemctl restart mariadb
          sudo systemctl restart docker
          
          echo "🎛️ Starting Aapanel panel and all managed services..."
          sudo bt start
          sleep 5 
          sudo bt 1 

          echo "📊 Final Service Status Check:"
          sudo bt status

      - name: '🔗 Configure Remote Access'
        run: |
          set -euo pipefail
          echo "🕸️ Setting up Tailscale VPN..."
          if [[ -z "${{ secrets.TAILSCALE_AUTHKEY || '' }}" ]]; then
            echo "❌ ERROR: TAILSCALE_AUTHKEY is missing!" >&2; exit 1
          fi
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo systemctl enable --now tailscaled
          sudo tailscale up --authkey="${{ secrets.TAILSCALE_AUTHKEY }}" --hostname=github-vps --reset --accept-routes
          
          echo "💬 Starting tmate..."
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready

          echo "================================================"
          echo "🎉          VPS IS READY FOR CONNECTION         🎉"
          echo "================================================"
          TAILSCALE_IP=$(sudo tailscale ip -4)
          echo "🌐 Tailscale IP: $TAILSCALE_IP"
          echo "🔑 tmate SSH:    $(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')"
          echo ""
          echo "🎛️ Aapanel Panel Details:"
          sudo bt default || true
          echo "================================================"

      - name: '⏳ Maintain Session'
        run: |
          echo "🖥️ VPS session running. Will time out after ~5.5 hours."
          end_time=$((SECONDS + 19800))
          while [ $SECONDS -lt $end_time ]; do
            sleep 60
          done

      # ------------------------------------------------------------------
      # Part 4: Targeted Backup Creation and Upload
      # ------------------------------------------------------------------
      
      - name: '📦 Create Targeted Data Backup'
        if: always()
        run: |
          set -euo pipefail
          echo "📦 Backing up critical data and configurations..."
          sudo mkdir -p "${{ env.BACKUP_STORE }}"

          echo "🛑 Stopping services for a clean backup..."
          sudo bt stop
          sudo systemctl stop mariadb docker tailscaled || true
          
          # Define all critical paths to save for a targeted restore
          BACKUP_PATHS="
          /www
          /home
          /root
          /var/lib/mysql
          /var/lib/docker/volumes
          /var/lib/tailscale
          /etc/ssh
          "
          
          sudo tar -czpf "${{ env.BACKUP_STORE }}/${{ env.BACKUP_NAME }}" \
            --absolute-names \
            --warning=no-file-changed \
            $BACKUP_PATHS
          
          BACKUP_SIZE=$(du -h "${{ env.BACKUP_STORE }}/${{ env.BACKUP_NAME }}" | cut -f1)
          echo "✅ Targeted backup created successfully. Size: $BACKUP_SIZE"

      - name: '⬆️ Upload Backup as Artifact'
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BACKUP_NAME }}
          path: ${{ env.BACKUP_STORE }}/${{ env.BACKUP_NAME }}
          retention-days: 5
          if-no-files-found: error

      - name: '🔗 Store Backup Link in MEGA'
        if: always()
        run: |
          set -euo pipefail
          echo "🔗 Storing backup artifact link in MEGA as a fallback..."
          sleep 30
          for attempt in {1..5}; do
            ARTIFACT_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" \
              | jq -r '.artifacts[] | select(.name == "${{ env.BACKUP_NAME }}") | .id')
            if [[ -n "$ARTIFACT_ID" && "$ARTIFACT_ID" != "null" ]]; then
              break
            fi
            echo "⏳ Waiting for artifact API to update ($attempt/5)..."
            sleep 30
          done
          if [[ -z "$ARTIFACT_ID" || "$ARTIFACT_ID" == "null" ]]; then
            echo "❌ Could not get artifact ID!"
            exit 1
          fi
          ARTIFACT_LINK="https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${ARTIFACT_ID}/zip"
          rclone delete "${MEGA_REMOTE}/latest_backup_link.txt" 2>/dev/null || true
          echo "$ARTIFACT_LINK" | rclone rcat "${MEGA_REMOTE}/latest_backup_link.txt"
          echo "✅ New backup link stored in MEGA."
          sudo rm -f "${{ env.BACKUP_STORE }}/${{ env.BACKUP_NAME }}"
