name: ğŸ•·ï¸ Spidey Persistent VPS - Optimized

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

env:
  BACKUP_STORE: /var/backups/vps
  BACKUP_NAME: vps-backup-latest.tar.gz
  MEGA_REMOTE: mega:vps-backup # Rclone remote path

jobs:
  vps:
    runs-on: ubuntu-22.04
    timeout-minutes: 350

    steps:
      # 1. Universal User Setup
      - name: ğŸ‘¤ Create user 'jacky' & Set Hostname
        run: |
          echo "ğŸš€ Creating universal user and hostname setup..."
          sudo useradd -m -s /bin/bash jacky
          echo "jacky:root" | sudo chpasswd
          sudo usermod -aG sudo jacky
          echo "jacky ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/jacky
          sudo hostnamectl set-hostname github-vps
          echo "âœ… User 'jacky' created and configured with password 'root'."
      
      # 2. Basic Setup & Tool Installation
      - name: ğŸ•¸ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Install System Tools & Rclone
        run: |
          echo "Installing core system tools..."
          sudo apt-get update
          sudo apt-get install -y curl wget unzip tar psmisc screen openssh-server mariadb-server apache2 php php-mysql
          curl -fsSL https://rclone.org/install.sh | sudo bash
          sudo systemctl enable --now ssh
          echo "âœ… Core tools installed."
      
      # 3. Configure Rclone with a reliable method
      - name: â˜ï¸ Configure Rclone (MEGA)
        run: |
          echo "Configuring Rclone for MEGA..."
          mkdir -p ~/.config/rclone
          echo -e "[mega]\ntype = mega\nuser = ${{ secrets.MEGA_USER }}\npass = ${{ secrets.MEGA_PASS }}" > ~/.config/rclone/rclone.conf
          echo "âœ… Rclone is configured."

      # 4. Restore or Initialize System
      - name: â™»ï¸ Restore from Backup OR Initialize
        id: restore
        run: |
          echo "ğŸ” Checking for existing backup on MEGA..."
          if rclone ls ${MEGA_REMOTE}/${BACKUP_NAME} >/dev/null 2>&1; then
            echo "âœ… Backup found. Restoring system state..."
            rclone copy ${MEGA_REMOTE}/${BACKUP_NAME} /tmp/
            sudo tar -xzf /tmp/${BACKUP_NAME} --absolute-names -C /
            echo "is_new_install=false" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸ No backup found. This will be a fresh installation."
            sudo mkdir -p /home/jacky /opt /srv /var/www /var/lib/mysql /www/server
            echo "is_new_install=true" >> $GITHUB_OUTPUT
          fi
          
      # 5. Delete Backup from MEGA
      - name: ğŸ—‘ï¸ Delete Backup from MEGA
        if: steps.restore.outputs.is_new_install == 'false'
        run: |
          echo "Deleting backup file from MEGA remote..."
          rclone delete ${{ env.MEGA_REMOTE }}/${{ env.BACKUP_NAME }}
          echo "âœ… Backup deleted from MEGA."

      # 6. Aapanel Setup (install and overwrite using non-interactive flag)
      - name: ğŸš€ Aapanel Setup
        run: |
          echo "Running Aapanel installer to configure over restored files..."
          curl -sSLo /tmp/install.sh http://www.aapanel.com/script/install-ubuntu_6.0_en.sh
          (echo "y" && echo "yes") | sudo bash /tmp/install.sh

      # 7. Start System Services
      - name: ğŸš€ Start System Services
        run: |
          echo "ğŸ”„ (Re)loading system services..."
          sudo systemctl daemon-reload
          
          echo "ğŸ•¸ï¸ Installing and starting Tailscale..."
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo systemctl enable --now tailscaled
          # Removed the unnecessary '|| true'
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTHKEY }} --hostname=github-vps --reset
          
          # Wait for Tailscale network to fully stabilize
          echo "Pausing for 10 seconds to allow Tailscale network to establish..."
          sleep 10
          
          echo "âš™ï¸ Starting database, Aapanel, and web services..."
          sudo systemctl start mariadb
          sudo bt restart
          sudo systemctl start apache2

          echo "âœ… All services are running."
          echo "ğŸŒ Tailscale IP: $(sudo tailscale ip -4 || echo 'Not available')"
          
      # 8. Set Aapanel Credentials
      - name: ğŸ” Set Aapanel Username & Password
        run: |
          echo "Setting Aapanel username and password..."
          echo "jacky" | sudo bt 6
          echo "spidey" | sudo bt 5
          echo "âœ… Aapanel username is 'jacky' and password has been set to 'spidey'."
      
      # 9. Start tmate session
      - name: Start tmate session
        uses: mxschmitt/action-tmate@v3

      # 10. Show Tailscale IP and tmate info
      - name: Show Tailscale IP and tmate info
        run: |
          echo "ğŸ”— Tailscale IP:"
          tailscale ip -4 || echo "Tailscale IP not found"
          echo ""
          echo "ğŸ”‘ tmate SSH session:"
          cat $HOME/.tmate.sock/ssh

      # 11. Maintain the Session (New Graceful Shutdown)
      - name: â³ Maintain VPS Session
        run: |
          echo "ğŸ–¥ï¸ VPS is now running. To trigger a manual shutdown, create a file named '/tmp/stop_session' inside the VPS."
          
          while [ ! -f /tmp/stop_session ]; do
            echo "Session is active. Sleeping for 60 seconds..."
            sleep 60
          done
          
          echo "Graceful shutdown initiated. Proceeding to final backup."
          
      # 12. Create & Upload New Backup
      - name: ğŸ“¦ Create and Upload Backup to MEGA
        if: always() # This ensures the backup runs even if a previous step failed
        run: |
          echo "Preparing to create new backup..."
          
          # Gracefully stop services to ensure data consistency
          sudo systemctl stop apache2 mariadb bt
          
          echo "Creating system backup archive..."
          sudo tar --exclude-from <(printf '%s\n' \
            '/var/backups' \
            '/var/cache' \
            '/var/log' \
            '/tmp' \
            '/run' \
            '/proc' \
            '/dev' \
            '/sys' \
            '.cache' \
          ) -czf /tmp/${BACKUP_NAME} -C / .

          echo "Uploading new backup to MEGA remote..."
          rclone copy /tmp/${BACKUP_NAME} ${MEGA_REMOTE}/
          
          echo "âœ… New backup uploaded successfully."
