name: Continuous Persistent VPS

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours (keep session alive)
  workflow_dispatch:
  workflow_cancel:

jobs:
  vps-session:
    runs-on: ubuntu-22.04
    timeout-minutes: 350

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Display startup info
        run: |
          echo "Creating hostname root-notfleppy"
          echo "Creating username 'not' with password 'fleppy'"

      - name: Set hostname
        run: |
          sudo hostnamectl set-hostname root-notfleppy
          echo "127.0.0.1 root-notfleppy" | sudo tee -a /etc/hosts

      - name: Set root password
        run: |
          echo "root:fleppy" | sudo chpasswd

      - name: Create user 'not' with password 'fleppy'
        run: |
          if ! id -u not >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash not
            echo "not:fleppy" | sudo chpasswd
            sudo usermod -aG sudo not
            echo "not ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/not
          fi

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y tmate curl unzip zip sudo net-tools neofetch

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Restore Tailscale state if exists
        run: |
          if [ -f backup/tailscaled.state ]; then
            echo "ðŸ”„ Restoring old Tailscale state"
            sudo mkdir -p /var/lib/tailscale
            sudo cp backup/tailscaled.state /var/lib/tailscale/tailscaled.state
            sudo chmod 600 /var/lib/tailscale/tailscaled.state
          else
            echo "âš ï¸ No previous Tailscale state found. Will setup fresh."
          fi

      - name: Start Tailscale
        run: |
          sudo tailscaled --state=/var/lib/tailscale/tailscaled.state &
          sleep 8
          if [ ! -f backup/tailscaled.state ]; then
            echo "ðŸ”‘ Setting up fresh Tailscale with AuthKey"
            sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTHKEY }} --hostname=root-notfleppy || true
            # Backup new state immediately
            mkdir -p backup
            sudo cp /var/lib/tailscale/tailscaled.state backup/tailscaled.state
          else
            echo "âœ… Using restored Tailscale state"
            sudo tailscale up --hostname=root-notfleppy || true
          fi

      - name: Show Tailscale IP
        run: |
          echo "ðŸŒ Tailscale IPv4:"
          tailscale ip -4 || echo "âš ï¸ No Tailscale IP found"

      - name: Start tmate session (keep alive)
        uses: mxschmitt/action-tmate@v3

      - name: Sleep to keep VPS alive
        run: sleep 21600

  backup:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_cancel'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run backup
        run: |
          echo "ðŸ“¦ Creating backup..."
          mkdir -p backup
          zip -r backup/backup.zip /home/not /root 2>/dev/null || true
          # Save Tailscale state
          sudo cp /var/lib/tailscale/tailscaled.state backup/tailscaled.state || true
          echo "âœ… Backup complete. Files saved in ./backup"
